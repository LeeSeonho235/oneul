# Nginx 설정 파일: oneu.site 도메인
# 파일 위치: /etc/nginx/sites-available/nginx_oneu_site.conf
# 심볼릭 링크: ln -s /etc/nginx/sites-available/nginx_oneu_site.conf /etc/nginx/sites-enabled/

# HTTP 요청을 HTTPS로 리다이렉트
server {
    listen 80;
    listen [::]:80;
    server_name oneu.site www.oneu.site;

    # Let's Encrypt 인증서 갱신을 위한 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 모든 HTTP 요청을 HTTPS로 리다이렉트
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 서버 설정
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name oneu.site www.oneu.site;

    # SSL 인증서 설정 (Let's Encrypt 사용 시)
    ssl_certificate /etc/letsencrypt/live/oneu.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/oneu.site/privkey.pem;

    # SSL 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # 보안 헤더
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 프론트엔드 파일 경로 (실제 경로에 맞게 수정 필요)
    root /var/www/oneu.site;
    index index.html;

    # 로그 설정
    access_log /var/log/nginx/oneu.site.access.log;
    error_log /var/log/nginx/oneu.site.error.log;

    # 최대 업로드 크기
    client_max_body_size 10M;

    # API 요청을 백엔드로 프록시 포워딩
    location /api/ {
        # 백엔드 서버로 프록시
        proxy_pass http://13.209.17.183:8000/;
        
        # 프록시 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # CORS 헤더 (백엔드에서 처리하는 경우 선택사항)
        # add_header Access-Control-Allow-Origin * always;
        # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        # add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 버퍼링 설정
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # 정적 파일 서빙 (CSS, JS, 이미지 등)
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/oneu.site;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 정적 파일 경로 (이미지 등)
    location /static/ {
        alias /var/www/oneu.site/static/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # 메인 페이지 및 SPA 라우팅
    location / {
        try_files $uri $uri/ /index.html;
        
        # HTML 파일은 캐시하지 않음
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # 보안: 숨겨진 파일 접근 차단
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # robots.txt
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    # favicon.ico
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
}

